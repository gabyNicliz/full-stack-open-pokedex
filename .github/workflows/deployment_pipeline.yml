name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
        shell: bash
      - name: lint
        run: npm run eslint
        shell: bash